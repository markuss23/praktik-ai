services:

  api:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
      target: dev-stage
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/code
    networks:
      - praktikai
    depends_on:
      - db


  db:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES__PASSWORD}
      POSTGRES_USER: ${POSTGRES__USER}
      POSTGRES_DB: ${POSTGRES__DB}
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - praktikai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES__DB} -U ${POSTGRES__USER}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  keycloak:
    image: keycloak/keycloak


